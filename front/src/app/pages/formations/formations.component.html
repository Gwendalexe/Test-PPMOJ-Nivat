<app-navbar (onOpenDialog)="openDialog()"></app-navbar>

<div
  class="container-fluid home-container d-flex flex-column align-items-center overflow-auto">

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-container d-flex flex-column align-items-center justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
    <p class="mt-3 mb-0">Chargement des formations...</p>
  </div>

  <!-- Content when loaded -->
  <ng-container *ngIf="!isLoading">
    <div class="d-flex flex-row justify-content-center align-items-center">
      <h1 class="home-title zilla-slab">{{ formationCategory?.category_name }}</h1>
    </div>

    <div class="card primary-card m-3 p-3">
      {{ formationCategory?.category_description }}
    </div>

    <div
      *ngIf="formationArray.length === 0"
      id="card-container"
      class="card-container d-flex no-scrollbar">
      <h2 class="card primary-card not-available">
        PAS DE FORMATIONS DISPONIBLES ACTUELLEMENT
      </h2>
    </div>

    <div *ngIf="formationArray.length !== 0" class="row m-3 cards-row">
      <div
        *ngFor="let formationInfo of formationArray"
        class="col-12 col-md-6 col-lg-4 mb-5">
        <app-formation-card [formation]="formationInfo"> </app-formation-card>
      </div>
    </div>
  </ng-container>

      class="w-25">
    </app-formation-card>
  </app-carrousel> -->
</div>
